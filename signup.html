<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>  

   <form action="/signup" method="POST">
    <input name="username" class="form-control mb-2" type="text" placeholder="Username" required>
    <input name="email" class="form-control mb-2" type="email" placeholder="Email" required>
    <input name="password" class="form-control mb-2" type="password" placeholder="Password" required>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>


    <script>
        document.getElementById("signupBtn").addEventListener("click", function() {
            let username = document.getElementById("newUsername").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("newPassword").value;

            if (username && email && password) {
                alert("Sign-up successful! Redirecting to login page.");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
